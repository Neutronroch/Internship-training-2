



<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 350px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
        .radio-group, .checkbox-group {
            margin-top: 5px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 48%;
            font-size: 16px;
        }
        button[type="reset"] {
            background-color: #f44336;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <form>
        <h2>Registration Form</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>

        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" placeholder="Enter your branch" required>

        <label for="year">Year:</label>
        <select id="year" name="year">
            <option value="1st">1st Year</option>
            <option value="2nd">2nd Year</option>
            <option value="3rd">3rd Year</option>
            <option value="4th">4th Year</option>
        </select>

        <label for="specialisation">Specialisation:</label>
        <input type="text" id="specialisation" name="specialisation" placeholder="Enter your specialisation" required>

        <label>Gender:</label>
        <div class="radio-group">
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
        </div>

        <label>Courses Offering:</label>
        <div class="checkbox-group">
            <input type="checkbox" id="python" name="courses" value="Python">
            <label for="python">Python</label><br>
            <input type="checkbox" id="mysql" name="courses" value="MySQL">
            <label for="mysql">MySQL</label><br>
            <input type="checkbox" id="pm" name="courses" value="Project Management">
            <label for="pm">Project Management</label><br>
            <input type="checkbox" id="typescript" name="courses" value="TypeScript">
            <label for="typescript">TypeScript</label>
        </div>

        <label for="address">Address:</label>
        <textarea id="address" name="address" placeholder="Enter your address" rows="3" required></textarea>

        <div class="buttons">
            <button type="submit">Submit</button>
            <button type="reset">Restart</button>
        </div>
    </form>

</body>

</html>
